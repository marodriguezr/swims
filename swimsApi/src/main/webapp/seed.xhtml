<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">System seeding</ui:define>

	<ui:define name="onLoad">
		<f:metadata>
			<f:viewAction action="#{seedBean.onPageLoad()}" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<p:card rendered="#{!seedBean.isSystemSeeded}">
				<f:facet name="title">
				Parámetros de Inicialización del Sistema
				</f:facet>
				<p>Los siguientes campos serán utilizados para el usuario super
					administrador, por favor almacene sus credenciales en un lugar
					seguro.</p>
				<div class="ui-fluid">
					<div class="p-field">
						<p:outputLabel for="firstName">Nombre</p:outputLabel>
						<p:inputText value="#{seedBean.firstName}" id="firstName"
							required="true" />
					</div>
					<div class="p-field">
						<p:outputLabel for="lastName">Apellido</p:outputLabel>
						<p:inputText value="#{seedBean.lastName}" id="lastName"
							required="true" />
					</div>
					<div class="p-field">
						<p:outputLabel for="email">Correo electrónico</p:outputLabel>
						<p:inputText value="#{seedBean.email}" id="email" required="true" />
					</div>

					<div class="p-field">
						<p:outputLabel for="password">Contraseña</p:outputLabel>
						<p:password style="width: 100%;"
							promptLabel="Ingrese su contraseña" weakLabel="Débil"
							goodLabel="Buena" strongLabel="Fuerte" feedback="true"
							inline="true" toggleMask="true" redisplay="true"
							value="#{seedBean.password}" required="true" id="password"></p:password>
					</div>
					<div class="p-field">
						<p:outputLabel for="passwordConfirmation">Confirmación contraseña</p:outputLabel>
						<p:password style="width: 100%;"
							promptLabel="Ingrese su contraseña" weakLabel="Débil"
							goodLabel="Buena" strongLabel="Fuerte" feedback="true"
							inline="true" toggleMask="true" redisplay="true"
							value="#{seedBean.passwordConfirmation}" required="true"
							id="passwordConfirmation"></p:password>
					</div>
				</div>
				<f:facet name="footer">
					<p:commandButton icon="pi pi-save" value="Registrar"
						actionListener="#{seedBean.seedActionListener()}" update="@form" />
				</f:facet>
			</p:card>
			<p:card rendered="#{seedBean.isSystemSeeded}">
				<f:facet name="title">
				Sistema Inicializado de Forma Exitosa
				</f:facet>
				<img src="resources/assets/success.gif" alt="Éxito"/>
				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Continuar"
						action="/index?faces-redirect=true}" />
				</f:facet>
			</p:card>
		</h:form>
	</ui:define>
</ui:composition>
