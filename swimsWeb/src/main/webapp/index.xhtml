<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Inicio</ui:define>

	<ui:define name="onLoad">
		<f:metadata>
			<f:viewAction action="#{testBean.findAllCompoundRegisters()}" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<p:dataTable value="#{testBean.compoundTestRegisters}"
				var="testResgister">
				<p:column headerText="Título de tesis">
					<h:outputText value="#{testResgister.thesisTitle}" />
				</p:column>

				<p:column headerText="Variable de estudio">
					<h:outputText value="#{testResgister.studyVariableLongName}" />
				</p:column>

				<p:column headerText="Títul(Código) de pregunta">
					<h:outputText value="#{testResgister.limesurveyQuestionTitle}" />
				</p:column>

				<p:column headerText="Código de respuesta">
					<h:outputText value="#{testResgister.limesurveyAnswerCode}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
