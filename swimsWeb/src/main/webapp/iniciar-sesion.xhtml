<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Iniciar Sesión</ui:define>

	<ui:define name="onLoad">
		<f:metadata>
			<f:viewAction action="#{signInBean.onPageLoad()}" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<p:card>
				<f:facet name="title">
			Inicio de sesión
			</f:facet>

				<div class="ui-fluid">
					<div class="p-field">
						<p:outputLabel for="email">Correo electrónico</p:outputLabel>
						<p:inputText value="#{signInBean.email}" id="email"
							required="true" />
					</div>
					<div class="p-field">
						<p:outputLabel for="password">Contraseña</p:outputLabel>
						<p:password style="width: 100%;" id="password" toggleMask="true"
							value="#{signInBean.password}" required="true" />
					</div>
				</div>
				<f:facet name="footer">
					<p:commandButton icon="pi pi-sign-in" value="Iniciar sesión"
						action="#{signInBean.signInAction()}" />
				</f:facet>
			</p:card>
		</h:form>
	</ui:define>
</ui:composition>
