<ui:composition template="/WEB-INF/tableau-embed-view_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form id="form" class="p-d-flex" style="height: 100%;">
			<div class="p-mr-2" style="width: 10%;">
				<ui:include src="/WEB-INF/components/analytics-sidebar.xhtml" />
			</div>

			<div style="width: 90%;"
				class="ui-card ui-widget ui-widget-content ui-corner-all full-height-flex">
				<div class="ui-card-body full-height-flex">
					<h:panelGroup id="tableau-embed-view-title" layout="block"
						class="ui-card-title">
						<ui:insert name="title">
						</ui:insert>
					</h:panelGroup>
					<div class="ui-card-subtitle">
						<ui:insert name="subtitle">
						</ui:insert>
					</div>
					<h:panelGroup id="tableau-viz-container" layout="block"
						class="ui-card-content full-height-flex">
						<ui:insert name="tableau-viz">
						</ui:insert>
					</h:panelGroup>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
