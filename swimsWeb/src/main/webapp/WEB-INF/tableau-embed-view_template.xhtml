<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">SWIMS</ui:insert></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<h:outputStylesheet library="css" name="primeflex.min.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	<script type="module"
		src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
</h:head>
<h:body>
	<!-- onLoad -->
	<ui:insert name="onLoad"></ui:insert>

	<!-- Notifications -->
	<p:growl>
		<p:autoUpdate />
	</p:growl>

	<!-- Navigation bar predefined by default but overrideable -->
	<ui:insert name="navigationBar">
		<ui:include src="/WEB-INF/components/navbar.xhtml" />
	</ui:insert>

	<!-- content -->
	<ui:insert name="contentContainer">
		<div class="p-pt-2">
			<ui:insert name="content" />
		</div>
	</ui:insert>

	<ui:insert name="dialogs"></ui:insert>
	
	<h:outputScript library="js" name="tableauEmbedView.js"></h:outputScript>
</h:body>
</html>
