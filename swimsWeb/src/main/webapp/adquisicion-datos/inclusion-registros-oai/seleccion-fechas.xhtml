<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Selección de fechas</ui:define>

	<ui:define name="onLoad">
		<f:metadata>
			<f:viewAction action="#{datesSelectionBean.onPageLoad()}" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<p:card>
				<f:facet name="title">
			Carga de registros
			</f:facet>
				<ui:include src="#{webappPathsBean.HARVESTING_OAI_RECORDS_INCLUSION_WEBAPP_PATH}/steps.xhtml" />

				<div class="p-pt-4">
					<div class="ui-fluid">
						<div class="p-field">
							<p:outputLabel>Extraer desde</p:outputLabel>
							<p:datePicker touchUI="true"
								oninvalid="Debe ingresar una fecha válida."
								value="#{datesSelectionBean.from}" pattern="dd/MM/yyyy" />

							<p:outputLabel>Extraer hasta</p:outputLabel>
							<p:datePicker touchUI="true"
								oninvalid="Debe ingresar una fecha válida."
								value="#{datesSelectionBean.until}" pattern="dd/MM/yyyy" />
						</div>
					</div>
				</div>
				<f:facet name="footer">
					<p:commandButton action="#{setSelectionBean.loadPage()}"
						icon="pi pi-fw pi-angle-double-left" value="Regresar"
						styleClass="ui-button-secondary" />

					<p:commandButton styleClass="p-ml-2"
						icon="pi pi-fw pi-angle-double-right" value="Avanzar"
						action="#{recordsSelectionBean.loadPage()}" />

				</f:facet>
			</p:card>
		</h:form>
	</ui:define>
</ui:composition>
