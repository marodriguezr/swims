<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Inicio</ui:define>

	<ui:define name="onLoad">
		<f:metadata>
			<f:viewAction action="#{authBean.onPageLoad()}" />
			<f:viewAction action="#{extractionBean.onPageLoad()}" />
		</f:metadata>
	</ui:define>



	<ui:define name="content">
		<h:form>
			<p:card>
				<f:facet name="title">
						Extracci√≥n de datos
					</f:facet>
				<p>Por favor conteste las encuestas asignadas.</p>
				<p:repeat var="thesisAssignment"
					value="#{extractionBean.thesisAssignments}">
					<p:card class="p-mb-2">
						<f:facet name="subtitle">
							<h3>#{thesisAssignment.oaiRecord.title}</h3>
						</f:facet>
						<p:carousel numScroll="1"
							responsiveOptions="#{extractionBean.responsiveOptions}"
							value="#{thesisAssignment.surveyAssignments}"
							var="limesurveySurveyAssignment" numVisible="3">

							<div class="p-pl-1 p-pr-1 p-mb-1 p-mt-1">
								<div class="p-p-2 p-shadow-1"
									style="border-style: solid; border-width: 1px; border-radius: 5px; border-color: gray;">
									<div class="p-d-flex p-jc-center">
										<h4 class="p-text-center">#{extractionBean.findLimesurveySurveyById(limesurveySurveyAssignment.limesurveySurveyId).surveylsTitle}</h4>
									</div>
									<div class="p-d-flex p-jc-center">
										<a target="_blank"
											href="#{webappPathsBean.LIMESURVEY_PROTOCOL}#{webappPathsBean.LIMESURVEY_PUBLIC_HOST}:#{webappPathsBean.LIMESURVEY_PUBLIC_PORT}#{webappPathsBean.LIMESURVEY_BASE_URL}/index.php/#{limesurveySurveyAssignment.limesurveySurveyId}?newtest=Y&amp;token=#{limesurveySurveyAssignment.limesurveySurveyToken}"><h:outputText />
											<p:commandButton alt="Responder" type="button"
												icon="pi pi-external-link"
												styleClass="rounded-button p-mr-2" title="Responder" /></a>
										<p:commandButton title="Marcar como completado"
											icon="pi pi-check"
											styleClass="ui-button-success rounded-button"
											actionListener="#{extractionBean.extractLimesurveySurveyDataActionListener(limesurveySurveyAssignment.limesurveySurveyId, limesurveySurveyAssignment.limesurveySurveyToken)}"></p:commandButton>
									</div>
								</div>
							</div>
						</p:carousel>
					</p:card>
				</p:repeat>
			</p:card>
		</h:form>
	</ui:define>
</ui:composition>
