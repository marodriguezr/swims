<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Sets OAI</ui:define>
	
	<ui:define name="onLoad">
		<f:metadata>
			<f:viewAction action="#{authBean.onPageLoad()}" />
		</f:metadata>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
			<p:card>
				<f:facet name="title">
			Sets OAI
			</f:facet>

				<div class="ui-fluid">
					<div class="p-field">
						<p:outputLabel for="name">Nombre</p:outputLabel>
						<p:inputText value="#{oaiSetsManagementBean.name}" id="name" required="true" />
					</div>
					<div class="p-field">
						<p:outputLabel for="identifier">Identificador</p:outputLabel>
						<p:inputText id="identifier" value="#{oaiSetsManagementBean.identifier}"
							required="true" />
					</div>
				</div>
				<f:facet name="footer">
					<p:commandButton icon="pi pi-save" update="@form" value="Guardar"
						actionListener="#{oaiSetsManagementBean.createOneOaiSetActionListener()}" />

					<p:commandButton oncomplete="PF('oaiSetsHelpDialog').show()"
						icon="pi pi-question" value="Ayuda"
						styleClass="p-ml-2 ui-button-secondary" />
				</f:facet>
			</p:card>
		</h:form>
	</ui:define>
	<ui:define name="dialogs">
		<p:dialog header="Ayuda" showEffect="fade" modal="true"
			widgetVar="oaiSetsHelpDialog" responsive="true">
			<p>
				Refierase al sítio <a
					href="http://repositorio.utn.edu.ec/oai/request?verb=ListSets">http://repositorio.utn.edu.ec/oai/request?verb=ListSets</a>
				para conocer los identificadores y nombres de los sets puestos a
				disposición por la Universidad Técnica del Norte.
			</p>
		</p:dialog>
	</ui:define>
</ui:composition>
