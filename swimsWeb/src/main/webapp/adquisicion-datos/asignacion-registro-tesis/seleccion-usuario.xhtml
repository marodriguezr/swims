<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Selección de Usuario</ui:define>

	<ui:define name="onLoad">
		<f:metadata>
			<f:viewAction action="#{authBean.onPageLoad()}" />
			<f:viewAction action="#{userSelectionBean.onPageLoad()}" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<p:card>
				<f:facet name="title">
			Selección de Usuario
			</f:facet>
				<ui:include
					src="#{webappPathsBean.HARVESTING_THESIS_RECORD_ASSIGNMENT_WEBAPP_PATH}/steps.xhtml" />
				<div class="p-pt-4">
					<div class="ui-fluid">
						<div class="field">
							<p:outputLabel for="@next" value="Usuario" />
							<p:selectOneMenu id="user" var="c" filter="true"
								filterMatchMode="contains"
								value="#{userSelectionBean.selectedUserDto}">
								<f:selectItem itemLabel="Seleccione un usuario" itemValue="" />
								<f:selectItems value="#{userSelectionBean.userDtos}"
									var="userDto"
									itemLabel="#{userDto.firstName} #{userDto.lastName}"
									itemValue="#{userDto}" />

								<p:column>
									<f:facet name="header">
										<h:outputText value="No. Tesis asignadas" />
									</f:facet>
									<h:outputText value="20" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="Nombre/s" />
									</f:facet>
									<h:outputText value="#{c.firstName}" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="Apellido/s" />
									</f:facet>
									<h:outputText value="#{c.lastName}" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="Email" />
									</f:facet>
									<h:outputText value="#{c.email}" />
								</p:column>

							</p:selectOneMenu>

						</div>
					</div>
				</div>
				<f:facet name="footer">
					<p:commandButton icon="pi pi-fw pi-angle-double-left"
						value="Regresar" styleClass="ui-button-secondary" disabled="true" />

					<p:commandButton styleClass="p-ml-2"
						icon="pi pi-fw pi-angle-double-right" value="Avanzar" />
				</f:facet>
			</p:card>
		</h:form>
	</ui:define>
</ui:composition>
