<ui:composition template="/WEB-INF/template.xhtml"

	<ui:define name="title">Tableau WDC</ui:define>

			<f:facet name="title">
        Tableau Web Data Connector
    </f:facet>
			<f:facet name="subtitle">
				Conectores Disponibles
			</f:facet>

			<ul>
				<li><p:commandLink
						action="/tableau-wdc/registros-tesis?faces-redirect=true"

				<li><p:commandLink
						action="/tableau-wdc/respuestas-compuestas/index?faces-redirect=true"
						value="Respuestas Compuestas" />
					<ul>

								action="/tableau-wdc/respuestas-compuestas/indicadores-impacto-social?faces-redirect=true"

								action="/tableau-wdc/respuestas-compuestas/factores-fracaso?faces-redirect=true"

						<li><p:commandLink
								action="/tableau-wdc/respuestas-compuestas/recursos-desarrollo?faces-redirect=true"

								action="/tableau-wdc/respuestas-compuestas/datos-informativos-tesis?faces-redirect=true"

								action="/tableau-wdc/respuestas-inesperadas-compuestas/datos-informativos-tesis?faces-redirect=true"

					</ul></li>
				<li><p:commandLink
