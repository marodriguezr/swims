<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Tableau WDC</ui:define>

	<ui:define name="content">
		<p:card>
			<f:facet name="header">
				<img src="#{request.contextPath}/resources/assets/tableau-logo.png"
					alt="Tableau logo" style="width: 5vw; padding: 1rem;" />
			</f:facet>
			<f:facet name="title">
        Tableau Web Data Connector
    </f:facet>
			<f:facet name="subtitle">
				Conectores Disponibles
			</f:facet>

			<ul>
				<li><p:commandLink
						action="/tableau-wdc/registros-tesis?faces-redirect=true"
						value="Registros de Tesis" /></li>
				<li><p:commandLink
						action="/tableau-wdc/respuestas-compuestas?faces-redirect=true"
						value="Respuestas Compuestas" /></li>
				<li><p:commandLink
						action="/tableau-wdc/respuestas-inesperadas-compuestas?faces-redirect=true"
						value="Respuestas Inesperadas Compuestas (Otras Respuestas)" /></li>
			</ul>
		</p:card>
	</ui:define>
</ui:composition>
