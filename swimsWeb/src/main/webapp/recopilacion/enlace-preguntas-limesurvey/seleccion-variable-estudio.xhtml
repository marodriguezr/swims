<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Selección de Encuesta</ui:define>

	<ui:define name="onLoad">
		<f:metadata>
			<f:viewAction action="#{authBean.onPageLoad()}" />
			<f:viewAction action="#{studyVariableSelectionBean.onPageLoad()}" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<p:card>
				<f:facet name="title">
			Selección de Variable de Estudio
			</f:facet>
				<ui:include
					src="#{webappPathsBean.HARVESTING_LIMESURVEY_QUESTION_LINK_WEBAPP_PATH}/steps.xhtml" />
				<div class="p-pt-4">
					<div class="ui-fluid">
						<div class="p-field">
							<p:outputLabel>Variable de Estudio</p:outputLabel>
							<p:selectOneListbox filter="true" filterMatchMode="contains"
								value="#{studyVariableSelectionBean.selectedStudyVariableId}">
								<f:selectItems
									value="#{studyVariableSelectionBean.studyVariables}"
									var="studyVariable" itemLabel="#{studyVariable.name}"
									itemValue="#{studyVariable.id}"></f:selectItems>
							</p:selectOneListbox>
						</div>
					</div>
				</div>
				<f:facet name="footer">
					<p:commandButton icon="pi pi-fw pi-angle-double-left"
						value="Regresar" styleClass="ui-button-secondary"
						action="#{surveySelectionBean.loadPage()}" />

					<p:commandButton styleClass="p-ml-2"
						icon="pi pi-fw pi-angle-double-right" value="Avanzar"
						action="#{questionSelectionBean.loadPage()}" />
				</f:facet>
			</p:card>
		</h:form>
	</ui:define>
</ui:composition>
