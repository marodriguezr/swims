<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Selección de origen de datos</ui:define>

	<ui:define name="onLoad">
		<f:metadata>
			<f:viewAction action="#{authBean.onPageLoad()}" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<p:card>
				<f:facet name="title">
			Selección de Set
			</f:facet>
				<ui:include
					src="#{webappPathsBean.HARVESTING_THESIS_RECORDS_INCLUSION_WEBAPP_PATH}/steps.xhtml" />
				<div class="p-pt-4">
					<div class="ui-fluid">
						<div class="p-field">
							<p:outputLabel>Set OAI</p:outputLabel>
							<p:selectOneMenu value="#{setSelectionBean.oaiSetId}">
								<f:selectItem itemLabel="Seleccione un set OAI" />
								<f:selectItems value="#{setSelectionBean.oaiSets}" var="oaiSet"
									itemLabel="#{oaiSet.name}" itemValue="#{oaiSet.id}"></f:selectItems>
							</p:selectOneMenu>
						</div>
					</div>
				</div>
				<f:facet name="footer">
					<p:commandButton icon="pi pi-fw pi-angle-double-left"
						value="Regresar" styleClass="ui-button-secondary" disabled="true" />

					<p:commandButton styleClass="p-ml-2"
						icon="pi pi-fw pi-angle-double-right" value="Avanzar"
						action="#{datesSelectionBean.loadPage()}" />
				</f:facet>
			</p:card>
		</h:form>
	</ui:define>
</ui:composition>
