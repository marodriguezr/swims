<ui:composition
	template="/WEB-INF/tableau-embed-view_sidebar_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">#{tableauViz.title}</ui:define>

	<ui:define name="tableau-viz">
		<h:panelGroup id="tableau-api-v3-viz" styleClass="full-height-flex"
			layout="block" rendered="#{tableauViz.useApiV1 eq false}">
			<tableau-viz style="flex: 1;" id='tableau-viz'
				src="#{tableauViz.url}" width='100%' height='100%' hide-tabs="true"
				toolbar='bottom' token="#{tableauJWTBean.tableauJWT}"></tableau-viz>
		</h:panelGroup>
		<h:panelGroup id="tableau-api-v1-viz"
			style="width: 100%; height: 100%;" layout="block"
			rendered="#{tableauViz.useApiV1}">
			<ui:include src="#{tableauViz.componentPath}" />
		</h:panelGroup>
	</ui:define>
</ui:composition>
